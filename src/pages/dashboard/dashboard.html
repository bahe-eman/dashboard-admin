<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/main.css" />
    <script src="../../js/responsiveSidebar.js" defer></script>
  </head>

  <body>
    <header
      class="flex justify-between items-center bg-primary-blue p-4 text-secondary-gray h-[67.33px]"
    >
      <div
        class="flex flex-row sm:flex-row ml-4 justify-between sm:w-11/12 lg:w-full"
      >
        <h1 class="font-medium text-xl sm:text-2xl">
          <i class="ri-hotel-fill mr-2"></i>My Hotel
        </h1>
        <p class="sm:text-xl">Fauzi Azhari</p>
        <h1>test</h1>
      </div>
      <div class="lg:hidden">
        <button id="open-sidebar" class="text-3xl">
          <i class="ri-menu-line"></i>
        </button>
      </div>
    </header>
    <div class="flex h-[calc(100vh-67.33px)]">
      <div
        id="sidebar-overlay"
        class="hidden lg:hidden bg-black h-screen w-screen absolute top-0 left-0 opacity-90"
      ></div>
      <aside
        id="sidebar"
        class="p-4 hidden lg:block text-secondary-gray font-medium w-[250px] h-screen lg:h-full absolute lg:static top-0 left-0 bg-white"
      >
        <button
          id="close-sidebar"
          class="absolute top-[50%] right-[-35px] text-7xl lg:hidden"
        >
          <i class="ri-arrow-left-circle-fill bg-white rounded-full"></i>
        </button>
        <h4 class="mb-3 font-semibold">Menu</h4>
        <div class="mb-2">
          <a class="hover:text-secondary-blue" href="./dashboard.html"
            ><i class="ri-home-2-line mr-2"></i>Dashboard</a
          >
        </div>
        <div class="space-y-2">
          <details open class="space-y-2">
            <summary
              class="hover:text-secondary-blue cursor-pointer list-none space-y-2"
            >
              <i class="ri-settings-5-fill mr-2"></i>Pengaturan<i
                class="ri-arrow-drop-down-line"
              ></i>
            </summary>
            <div class="pl-6">
              <a class="hover:text-secondary-blue" href="#"
                ><i class="ri-user-settings-line mr-2"></i>Administrator</a
              >
            </div>
            <div class="pl-6">
              <a href="#" class="hover:text-secondary-blue"
                ><i class="ri-profile-line mr-2"></i>profil hotel</a
              >
            </div>
          </details>
          <details open class="space-y-2">
            <summary
              class="hover:text-secondary-blue cursor-pointer list-none space-y-2"
            >
              <i class="ri-building-4-line mr-2"></i>Data Kamar<i
                class="ri-arrow-drop-down-line"
              ></i>
            </summary>
            <div class="pl-6">
              <a
                class="hover:text-secondary-blue"
                href="../kamar/kategori-kamar.html"
                ><i class="ri-hotel-bed-line mr-2"></i>Kategori Kamar</a
              >
            </div>
            <div class="pl-6">
              <a
                href="../kamar/lantai-kamar.html"
                class="hover:text-secondary-blue"
                ><i class="ri-hotel-bed-line mr-2"></i>Lantai Kamar</a
              >
            </div>
            <div class="pl-6">
              <a href="#" class="hover:text-secondary-blue"
                ><i class="ri-hotel-bed-line mr-2"></i>List Kamar</a
              >
            </div>
          </details>
          <details open class="space-y-2">
            <summary
              class="hover:text-secondary-blue cursor-pointer list-none space-y-2"
            >
              <i class="ri-wallet-2-fill mr-2"></i>Transaksi<i
                class="ri-arrow-drop-down-line"
              ></i>
            </summary>
            <div class="pl-6">
              <a class="hover:text-secondary-blue" href="#"
                ><i class="ri-notification-3-fill mr-2"></i>Pesan Kamar</a
              >
            </div>
            <div class="pl-6">
              <a
                href="../transaksi/check-in.html"
                class="hover:text-secondary-blue"
                ><i class="ri-notification-3-fill mr-2"></i>Check In</a
              >
            </div>
            <div class="pl-6">
              <a href="#" class="hover:text-secondary-blue"
                ><i class="ri-notification-3-fill mr-2"></i>Check Out</a
              >
            </div>
          </details>
        </div>
        <div class="mt-2">
          <a class="hover:text-secondary-blue" href="#"
            ><i class="ri-folder-2-line mr-2"></i>Laporan</a
          >
        </div>
      </aside>
      <main class="bg-primary-gray grow overflow-y-auto">
        <div class="p-4 h-[calc(100vh-67.33px)]">
          <div>
            <h1 class="text-2xl font-semibold">Dashboard</h1>
          </div>
          <div
            class="flex mx-4 text-secondary-gray justify-evenly flex-wrap gap-10"
          >
            <div
              class="p-6 w-[150px] bg-white shadow-xl rounded-lg flex justify-between"
            >
              <div class="mb-2 text-center">
                <p class="text-5xl text-secondary-blue">20</p>
                <p class="font-semibold">Kamar Terisi</p>
              </div>
              <p><i class="ri-equalizer-line"></i></p>
            </div>
            <div
              class="p-6 w-[150px] bg-white shadow-xl rounded-lg flex justify-between"
            >
              <div class="mb-2 text-center">
                <p class="text-5xl text-secondary-blue">20</p>
                <p class="font-semibold">Kamar Kosong</p>
              </div>
              <p><i class="ri-equalizer-line"></i></p>
            </div>
            <div
              class="p-6 w-[150px] bg-white shadow-xl rounded-lg flex justify-between"
            >
              <div class="mb-2 text-center">
                <p class="text-5xl text-secondary-blue">10</p>
                <p class="font-semibold">Check Out Hari Ini</p>
              </div>
              <p><i class="ri-equalizer-line"></i></p>
            </div>
            <div
              class="p-6 w-[150px] bg-white shadow-xl rounded-lg flex justify-between"
            >
              <div class="mb-2 text-center">
                <p class="text-5xl text-secondary-blue">12</p>
                <p class="font-semibold">Pesan Kamar</p>
              </div>
              <p><i class="ri-equalizer-line"></i></p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
