<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Kategori Kamar</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../js/responsiveSidebar.js" defer></script>
</head>

<body>
    <header class="flex justify-between items-center bg-primary-blue p-4 text-secondary-gray h-[67.33px]">
        <div class="flex flex-col sm:flex-row justify-between sm:w-11/12 lg:w-full">
            <h1 class="font-medium text-xl sm:text-2xl"><i class="ri-hotel-fill mr-2"></i>My Hotel</h1>
            <p class="sm:text-xl">Fauzi Azhari</p>
        </div>
    </header>
    <main class="grid gap-3 place-items-start justify-center">
        <h1 class="font-raleway text-2xl font-semibold text-black text-center mt-8">Form Tambah</h1>
        <form action="./kategori-kamar.html" class="w-[600px] font-roboto text-zinc-600 px-8 border rounded-2xl pt-8 shadow-lg max-md:w-auto max-md:text-xs mb-8">
            <div class=" pb-2 flex justify-between max-md:grid">
                <label for="nama-kategori">Nama Kategori</label>
                <input type="text" class="w-[400px] pl-1 border border-gray-300 rounded-[4px] focus:outline-none focus:border-gray-500 max-md:w-auto min-w-[250px]">
            </div>
            <div class=" pb-2 flex justify-between max-md:grid">
                <label for="harga">Harga</label>
                <input type="text" class="w-[400px] pl-1 border border-gray-300 rounded-[4px] focus:outline-none focus:border-gray-500 max-md:w-auto min-w-[250px]">
            </div>
            <div class="pb-2 flex justify-between max-md:grid">
                <label for="fasilitas">Fasilitas</label>
                <textarea type="text" rows="4" class="resize-none w-[400px] text-sm pl-1 border border-gray-300 rounded-[4px] focus:outline-none focus:border-gray-500 max-md:w-auto min-w-[250px]"></textarea>
            </div>
            <div class=" pb-2 flex justify-between max-md:grid">
                <label for="status">Status</label>
                <input type="text" class="w-[400px] pl-1 border border-gray-300 rounded-[4px] focus:outline-none focus:border-gray-500 max-md:w-auto min-w-[250px]">
            </div>
            <div class=" pb-2 flex justify-between max-md:grid">
                <label for="foto">Foto</label>
                <input type="text" class="w-[400px] pl-1 border border-gray-300 rounded-[4px] focus:outline-none focus:border-gray-500 max-md:w-auto min-w-[250px]">
            </div>
            <div class="pb-2 flex justify-between max-md:grid">
                <label for="keterangan">Keterangan</label>
                <textarea type="text" rows="4" class="resize-none w-[400px] text-sm pl-1 border border-gray-300 rounded-[4px] focus:outline-none focus:border-gray-500 max-md:w-auto min-w-[250px]"></textarea>
            </div>
            <div class="flex justify-end py-8 text-sm max-md:justify-around max-md:text-xs">
                <button type="submit" class="py-1 px-5 text-white bg-blue-400 rounded-md mr-2 hover:bg-hover-blue"><i class="ri-check-line mr-2"></i>Simpan</button>
                <button type="button" class="py-1 px-5 text-black border border-black rounded-md"><i class="ri-close-line mr-2 text-black"></i><a href="./kategori-kamar.html">Tutup</a></button>   
            </div>
        </form>
    </main>
    </main>
</body>

</html>
