<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../js/responsiveSidebar.js" defer></script>
</head>

<body>
    <header class="flex justify-between items-center bg-primary-blue p-4 text-secondary-gray h-[67.33px]">
        <div class="flex flex-col sm:flex-row justify-between sm:w-11/12 lg:w-full">
            <img class="w-32 ml-4" src="../../../img/logo.png" alt="logo" />
            <p class="sm:text-xl">Fauzi Azhari</p>
        </div>
        <div class="lg:hidden">
            <button id="open-sidebar" class="text-3xl"><i class="ri-menu-line"></i></button>
        </div>
    </header>
    <div class="flex h-[calc(100vh-67.33px)]">
        <div id="sidebar-overlay"
            class="hidden lg:hidden bg-black h-screen w-screen absolute top-0 left-0 opacity-90 z-40">
        </div>
        <aside id="sidebar"
            class="z-50 p-4 hidden lg:block text-secondary-gray font-medium w-[250px] h-screen lg:h-full absolute lg:static top-0 left-0 bg-white">
            <button id="close-sidebar" class="absolute top-[50%] right-[-35px] text-7xl lg:hidden"><i
                    class="ri-arrow-left-circle-fill bg-white rounded-full"></i></button>
            <h4 class="mb-3 font-semibold">Menu</h4>
            <div class="mb-2">
                <a class="hover:text-secondary-blue" href="../dashboard/dashboard.html"><i
                        class="ri-home-2-line mr-2"></i>Dashboard</a>
            </div>
            <div class="space-y-2">
                <details open class="space-y-2">
                    <summary class="hover:text-secondary-blue cursor-pointer list-none space-y-2"><i
                            class="ri-settings-5-fill mr-2"></i>Pengaturan<i class="ri-arrow-drop-down-line"></i>
                    </summary>
                    <div class="pl-6">
                        <a class="hover:text-secondary-blue" href="../administrator/list-admin.html"><i
                                class="ri-user-settings-line mr-2"></i>Administrator</a>
                    </div>
                    <div class="pl-6">
                        <a href="#" class="hover:text-secondary-blue"><i class="ri-profile-line mr-2"></i>profil
                            hotel</a>
                    </div>
                </details>
                <details open class="space-y-2">
                    <summary class="hover:text-secondary-blue cursor-pointer list-none space-y-2"><i
                            class="ri-building-4-line mr-2"></i>Data Kamar<i class="ri-arrow-drop-down-line"></i>
                    </summary>
                    <div class="pl-6">
                        <a class="hover:text-secondary-blue" href="../kamar/kategori-kamar.html"><i
                                class="ri-hotel-bed-line mr-2"></i>Kategori
                            Kamar</a>
                    </div>
                    <div class="pl-6">
                        <a href="../kamar/lantai-kamar.html" class="hover:text-secondary-blue"><i
                                class="ri-hotel-bed-line mr-2"></i>Lantai
                            Kamar</a>
                    </div>
                    <div class="pl-6">
                        <a href="#" class="hover:text-secondary-blue"><i class="ri-hotel-bed-line mr-2"></i>List
                            Kamar</a>
                    </div>
                </details>
                <details open class="space-y-2">
                    <summary class="hover:text-secondary-blue cursor-pointer list-none space-y-2"><i
                            class="ri-wallet-2-fill mr-2"></i>Transaksi<i class="ri-arrow-drop-down-line"></i></summary>
                    <div class="pl-6">
                        <a class="hover:text-secondary-blue" href="#"><i class="ri-notification-3-fill mr-2"></i>Pesan
                            Kamar</a>
                    </div>
                    <div class="pl-6">
                        <a href="./../transaksi/check-in.html" class="hover:text-secondary-blue"><i
                                class="ri-notification-3-fill mr-2"></i>Check
                            In</a>
                    </div>
                    <div class="pl-6">
                        <a href="../transaksi/check-out.html" class="hover:text-secondary-blue"><i class="ri-notification-3-fill mr-2"></i>Check
                            Out</a>
                    </div>
                </details>
            </div>
            <div class="mt-2">
                <a class="hover:text-secondary-blue" href="#"><i class="ri-folder-2-line mr-2"></i>Laporan</a>
            </div>
        </aside>
        <main class="bg-primary-gray grow overflow-y-auto">
            <div id="modal-overlay" class="hidden bg-black h-full w-full absolute top-0 left-0 opacity-90">
            </div>
            <div class="p-4 h-[calc(100vh-67.33px)]">
                <div>
                    <h1 class="text-2xl font-semibold">Administrator</h1>
                </div>
                <div class="p-4">
                    <div class="p-6 bg-white border border-gray-200 rounded-lg shadow">

                        <div class="relative overflow-x-auto">
                            <div class="flex justify-between m-4">
                                <a href="./form-add-admin.html"
                                    class="py-1 px-4 bg-blue-400 rounded-md text-sm text-white hover:bg-hover-blue">
                                    <i class="ri-add-line mr-2"></i>Tambah
                                </a>
                                <input type="search" placeholder="cari..."
                                    class="pl-4 border border-secondary-gray rounded-[20px] focus:outline-none focus:border-gray-500">
                            </div>

                            <table
                                class="w-full overflow-x-auto border-collapse  rounded-lg text-sm text-left text-gray-500">
                                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                    <tr>
                                        <th
                                            class="border border-b-2 border-opacity-10 border-secondary-gray p-4 text-left">
                                            No
                                        </th>
                                        <th
                                            class="border border-b-2 border-opacity-10 border-secondary-gray p-4 text-left">
                                            Nama Admin</th>
                                        <th
                                            class="border border-b-2 border-opacity-10 border-secondary-gray p-4 text-left">
                                            Username
                                        </th>
                                        <th
                                            class="border border-b-2 border-opacity-10 border-secondary-gray p-4 text-left">
                                            Level
                                        </th>
                                        <th
                                            class="border border-b-2 border-opacity-10 border-secondary-gray p-4 text-left">
                                            Last Login</th>
                                        <th
                                            class="border border-b-2 border-opacity-10 border-secondary-gray p-4 text-left">
                                            Status</th>
                                        <th
                                            class="border border-b-2 border-opacity-10 border-secondary-gray p-4 text-left">
                                            Opsi
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="p-4 border-secondary-gray border border-b-2 border-opacity-10"
                                            data-cell="no">1</td>
                                        <td class="p-4 border-secondary-gray border border-b-2 border-opacity-10"
                                            data-cell="id-registrasi">Hilmi</td>
                                        <td class="p-4 border-secondary-gray border border-b-2 border-opacity-10"
                                            data-cell="nik">Hilmi@gmail.com</td>
                                        <td class="p-4 border-secondary-gray border border-b-2 border-opacity-10"
                                            data-cell="nama">Admin</td>
                                        <td class="p-4 border-secondary-gray border border-b-2 border-opacity-10"
                                            data-cell="no-kamar">2023-08-01</td>
                                        <td class="p-4 border-secondary-gray border border-b-2 border-opacity-10"
                                            data-cell="tanggal-checkin">Aktif</td>
                                        <td class="p-4 border-secondary-gray border border-b-2 border-opacity-10 text-center"
                                            data-cell="opsi">
                                            <div class="w-[190px]">
                                                <button type="button" title="detail"
                                                    class="mr-1 py-1 px-5 bg-green-400 rounded-md hover:bg-hover-green"><i
                                                        class="ri-search-line text-white"></i></button>
                                                <button type="button" title="hapus"
                                                    class="mr-1 py-1 px-5 bg-red-400 rounded-md hover:bg-hover-red"><i
                                                        class="ri-delete-bin-line text-white"></i></button>
                                                <button type="button" title="edit"
                                                    class="py-1 px-5 bg-yellow-400 rounded-md hover:bg-hover-yellow"><i
                                                        class="ri-file-edit-line text-white"></i></button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>


                </div>
            </div>
        </main>
    </div>
</body>

</html>
