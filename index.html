<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/main.css">
    <script src="./src/js/responsiveSidebar.js" defer></script>
</head>

<body>
    <form action="./src/dashboard.html" class="flex items-center justify-center h-screen">
        <div class="min-w-fit flex-col border bg-white px-6 py-14 shadow-md rounded-[4px] ">
            <div class="flex flex-col text-sm rounded-md">
                <input class="mb-5 rounded-[4px] border p-3 hover:outline-none focus:outline-none hover:border-yellow-500 " type="text" placeholder="Username" />
                <input class="border rounded-[4px] p-3 hover:outline-none focus:outline-none hover:border-yellow-500" type="password" placeholder="Password" />
            </div>
            <button class="mt-5 w-full border p-2 bg-gradient-to-r from-gray-800 bg-gray-500 text-white rounded-[4px] hover:bg-slate-400 scale-105 duration-300" type="submit">Masuk</button>
            <div class="mt-5 flex justify-between text-sm text-gray-600">
                <a href="#">Forgot password?</a>
            </div>
        </div>
    </form>
</body>

</html>
